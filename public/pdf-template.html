<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Nexus - Directorio de Miembros</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #141414;
        color: #000000;
        font-family: 'Times New Roman', Times, serif;
        min-height: 100vh;
        padding: 2rem;
    }

    .container {
        max-width: 64rem;
        margin: 0 auto;
    }

    /* Header y Logo */
    .header {
        margin-bottom: 2rem;
        text-align: center;
        background-color: #141414;
        padding-top: 50px;
        padding-bottom: 30px;
    }

    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
    }

    .book-icon img {
        width: 250px;
    }

    .library-title {
        font-size: 2.6rem;
        color: #ffffff;
        font-family: Georgia, serif;
        font-weight: normal;
    }

    /* Contenido Principal */
    .main-content {
        background-color: #ffffff;
        padding: 2rem;
        border: 20px solid #000000;
    }

    .directory-title {
        font-size: 2rem;
        font-weight: bold;
        color: #f42535;
        text-align: center;
        margin-bottom: 2rem;
    }

    /* Tarjetas de Miembros */
    .member-card {
        border: 1.5px solid #f42535;
        background-color: #ffffff;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }

    .card-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .member-info {
        display: flex;
        gap: 1.5rem;
        align-items: center;
    }

    .avatar {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        border: 2px solid #d4d4d4;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.1rem;
        font-weight: bold;
        color: #000000;
        flex-shrink: 0;
    }

    .basic-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
    }

    .fechanacimiento {
        grid-column: span 2;
        text-align: center;
    }

    .info-row {
        margin-bottom: 1rem;
    }

    .label {
        font-weight: bold;
        color: #000000;
        display: block;
    }

    .value {
        color: #000000;
        margin-top: 3px;
    }

    .stats {
        text-align: right;
    }

    .stats-headers {
        display: flex;
        gap: 2rem;
        font-size: 0.875rem;
        font-weight: bold;
        color: #000000;
        margin-bottom: 0.25rem;
    }

    .stats-numbers {
        display: flex;
        gap: 7rem;
        width: 100%;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #000000;
    }

    .info-col .label {
        font-weight: bold;
        color: #000000;
        margin-bottom: 0.25rem;
    }

    .info-col .value {
        color: #000000;
    }
    </style>
</head>
<body>
      <div class="container">
        <!-- Header con Logo -->
        <header class="header">
            <div class="logo-container">
                <div class="book-icon">
                    <img src="/src/assets/logoBiblioteca.png" alt="Logo de la Biblioteca"/>
                </div>
                <h1 class="library-title">Biblioteca Nexus</h1>
            </div>
        </header>
        
        <!-- Contenido Principal -->
        <main class="main-content">
            <h2 class="directory-title">Directorio de Miembros</h2>
            
            <!-- Tarjeta de Miembro -->
            <div class="member-card">
                <div class="card-content">
                    <div class="member-info">
                        <div class="avatar">{{initials}}</div>
                        <div class="stats">
                            <div class="stats-headers">
                                <span>Prestamos Activos</span>
                                <span>Libros Devueltos</span>
                            </div>
                            <div class="stats-numbers">
                                <span>{{activos}}</span>
                                <span>{{devueltos}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="basic-info">
                    <div class="info-row">
                        <span class="label">Nombre</span>
                        <div class="value">{{nombre}}</div>
                    </div>
                    <div class="info-row">
                        <span class="label">Email</span>
                        <div class="value">{{email}}</div>
                    </div>
                    <div class="info-row">
                        <span class="label">Genero</span>
                        <div class="value">{{genero}}</div>
                    </div>
                    <div class="info-row">
                        <span class="label">Telefono</span>
                        <div class="value">{{telefono}}</div>
                    </div>
                    <div class="info-row">
                        <span class="label">Fecha Nacimiento</span>
                        <div class="value">{{fechaNacimiento}}</div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
